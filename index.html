<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Chatbot</title>
  <link rel="shortcut icon" href="download (2)(1).jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

<body>
  <!-----------------------------------------------header-------------------->
  <div class="chatbot-popup">
<div class="chat-header">
<div class="header-info">
  <img src="download (2)(1).jpg" alt="" width="50" height="50" class="logo">
<h2 class="logo-text">chatbot</h2>
</div><!--header info-->
<button class="material-symbols-rounded" id="close-chatbot"><i class="fa-solid fa-arrow-down"></i></button>
</div><!--chat header-->

<!----------------body-->
<div class="chat-body">
  <div class="message bot-message">
    <img src="download (2)(1).jpg" alt="" height="50" width="50" class="avatar">
    <div class="message-text">Hey there <br>How can i help you today?</div>
  </div>

  <!------------------------------------------------footer-->
  <div class="chat-footer">
    <form action="#" class="chat-form">
      <textarea placeholder="message.." class="message-input" required></textarea>
      <div class="chat-controls">
<button  type="button" class= "material-symbols-rounded">
  <i class="fa-solid fa-face-smile"></i></button>
<button type="button" class="material-symbols-rounded">
  <i class="fa-solid fa-paperclip"></i>
</button>
<button type="submit" id="send-message" class="material-symbols-rounded">
  <i class="fa-solid fa-arrow-up"></i>
</button>

    </form>
